</head>
<body>

    <!-- Botón en HTML -->
    <button id="papelButton">Papel</button>

    <script src="crearBoton.js"></script>

<!-- Problemas 
 Que se ejecute script antes de que exista. 
  Solución 1: Mover la etiqueta <script> al final del <body>
  Solución 2: Usar DOMContentLoaded: 
    envolver tu código JavaScript en un evento DOMContentLoaded 
    para asegurarte de que el código se ejecute solo después de 
    que el DOM esté completamente cargado
      document.addEventListener("DOMContentLoaded", function() {
      el codigo JS
      });
